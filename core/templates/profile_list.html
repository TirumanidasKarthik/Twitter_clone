{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if profiles %}
    {% for profile in profiles %}
    <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="img-fluid rounded-start" src="{% static 'images/default_profile_pic.jpg' %}" alt="profile pic error">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{profile.user.username}}</h5>
              <a href="{% url 'core:profile' profile.user.id %}">
              <p class="card-text">@{{profile.user.username}}</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </br>
    </br>
    {% endfor %}
{% endif %}

{% endblock%}
